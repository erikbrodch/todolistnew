<!DOCTYPE html>
<html>
<head>
	<title>TODO</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
</head>
<body ng-app="newApp">

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div ng-controller="toDoCntrl">
             <h1>Todos<i class="fa fa-check" aria-hidden="true"></i></h1>
                <input type="text" class="form-control add-todo" placeholder="Add todo" ng-model="userInput">
                    <button class="btn btn-success" ng-click="addItem()">Add</button> 
                    <div class="row">
        			<div class="col-md-6 col-md-offset-3">                 
	                    <hr>
	                    <ul>
	                    	<li ng-repeat="task in tasksList">{{task}}<button ng-click="removePost($index)">done</button></li>
	                	</ul>
                		<p>you have {{tasksCounter.taskCount}} tasks left</p>
                	</div>
                	</div>
            </div>
        </div>
    </div>
</div>


<script src="node_modules/angular/angular.js"></script>
<script src="app.js"></script>
<script src="controller.js"></script>
<script src="services.js"></script>
 <script src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
